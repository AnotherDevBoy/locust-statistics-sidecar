version: '3.4'
services:
  standalone:
    image: locustio/locust:latest
    ports:
     - "8089:8089"
    container_name: standalone
    volumes:
      - ./locustfile:/mnt/locust
    command: -f /mnt/locust/locustfile.py -H https://httpbin.org
  sidecar:
    build:
      context: ..
    depends_on:
      - standalone
    environment:
      - LOCUST_URL=http://standalone:8089
      - POLL_INTERVAL_SECONDS=5
    env_file:
    - env.list
    healthcheck:
      test: ["CMD", "curl", "-f", "http://standalone:8089"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
