version: '3.4'
services:
  standalone:
    image: locustio/locust:1.0.3
    ports:
     - "8089:8089"
    container_name: standalone
    volumes:
      - ./locustfile:/mnt/locust
    environment:
      - LOCUST_LOCUSTFILE=/mnt/locust/locustfile.py
      - LOCUST_HOST=https://httpbin.org
  sidecar:
    build:
      context: ..
    depends_on:
      - standalone
    environment:
      - LOCUST_URL=http://standalone:8089
      - POLL_INTERVAL_SECONDS=10
    env_file:
    - env.list
